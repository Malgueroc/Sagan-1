nl.command.help.faston=Help commando: Versnelt de simulatie van de volgende commando's. Heeft geen invloed op de snelheid van de robot.
it.command.help.faston=Ausiliari di comando: Accelera la simulazione dei comandi successivo. Non influenza la velocit\u00e0 del robot.

de.command.help.fastoff=Hilfscommando: Die Beschleunigung der Simulation wird wieder abgeschaltet. Beinflusst nicht den Roboter beim Ausf\u00fchren des Programms.
en.command.help.fastoff=Help command: Switches the simulation acceleration off. Has no influence on the real speed of the robot.
fr.command.help.fastoff=Commande auxiliaires: L'acc\u00e9l\u00e9ration de la simulation est de nouveau d\u00e9sactiv\u00e9e. Sans influence sur le robot lors de l'ex\u00e9cution du programme.
nl.command.help.fastoff=Help commando: Zet de versnelling van de simulatie af. Heeft geen invloed op de snelheid van de robot.
it.command.help.fastoff=Ausiliari di comando: Passa l'accelerazione di simulazione off. Non ha alcuna influenza sul robot.
  
de.command.help.restart=Hilfscommando: Startet das Program erneut von der ersten Anweisung. Hat keinen Einfluss auf den Roboter.
en.command.help.restart=Help command: Restarts the program as of the first instruction. Has no influence on the robot.
fr.command.help.restart=Commande auxiliaire: Lance le programme de nouveau \u00e0 partir de la premi\u00e8re instruction. N'a aucune influence sur le robot.
nl.command.help.restart=Help commando: Start het programma opnieuw vanaf de eerste verklaring. Heeft geen invloed op de robot.
it.command.help.restart=Ausiliari di comando: Avvia il programma di nuovo dalla prima istruzione. Non ha alcuna influenza sul robot.

