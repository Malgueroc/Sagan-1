# Translations

de.panel.program.helpline1=<html><b>Hier schreibst du dein Robotersteuerprogramm.</b> Klick den "Simulation Starten" Knopf um zu sehen wie der Robotter mit deinem Programm umgeht. Um das fertige Programm zum richtigen Roboter zu schicken, gehe auf die "Kommunikation" Karte. Frage einen Mentor dir dabei zu helfen.</html>
en.panel.program.helpline1=<html><b>This is where you type your program text.</b> Click the "Start Simulation" button to see what the robot will do with your program. To send the finalised program to the robot, chose the "Communication" card. Please ask a mentor to help you with this.</html>
fr.panel.program.helpline1=<html><b>C'est ici ou tu \u00e9cris ton programme.</b> Puis clique sur "Demarrer la simulation" pour voir comment le robot execute tes instructions. Pour finalement envoyer ton programme au robot, choisie l'\u00e9cran "Communication" en haut. Demande \u00e0 un tutor de t'aider.</html>
nl.panel.program.helpline1=<html><b>Schrijf hier je programma code.</b> Klik op de "Simulatie starten" knop om te zien wat de robot zal doen. Om het afgewerkte programma naar de robot te sturen, kies de "Communicatie" kaart.</html>
it.panel.program.helpline1=<html><b>Inserite qui il codice del vostro programma.</b> Cliccate su "Avvia la simulazione" per vedere cosa far\u00e0 il robot. Per inviare il programma finalizzato al robot, scegliete la scheda "Comunicazione".</html>

