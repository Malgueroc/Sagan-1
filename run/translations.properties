de.command.help.faston=Hilfscommando: Beschleunigt die Simulation der folgenden Kommandos. Beinflusst nicht den Roboter beim Ausf\u00fchren des Programms.
en.command.help.faston=Help command: Accelerates the simulation of the next commands. Does not influence the real speed of the robot.
