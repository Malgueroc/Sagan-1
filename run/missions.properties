en.mission.mars2=<html><b><u>Mars - Elongated crater in the south of the Huygens basin</u></b><p/><p/><b>ESA\u2019s Mars Express</b> has returned new images of an elongated impact crater in the southern hemisphere of Mars. Located just <b>south of the Huygens basin</b>, it could have been carved out by a train of projectiles striking the planet at a shallow angle.<p/><p/>This is a two part mission: <p/>1) Cartograph the border of the crater by making a tour around, <p/>2) Examine the hills at check point 3. <p/><p/>After finishing the mission, place the robot at check point 4, east orientated, ready for his next mission.<p/><p/>ESA Control Center Over and Out!<p/><p/><p/><p/><p/></html>
de.mission.mars2=<html><b><u>Mars - Elongated crater in the south of the Huygens basin</u></b><p/><p/><b>ESA\u2019s Mars Express</b> has returned new images of an elongated impact crater in the southern hemisphere of Mars. Located just <b>south of the Huygens basin</b>, it could have been carved out by a train of projectiles striking the planet at a shallow angle.<p/><p/>This is a two part mission: <p/>1) Cartograph the border of the crater by making a tour around, <p/>2) Examine the hills at check point 3. <p/><p/>After finishing the mission, place the robot at check point 4, east orientated, ready for his next mission.<p/><p/>ESA Control Center Over and Out!<p/><p/><p/><p/><p/></html>
fr.mission.mars2=<html><b><u>Mars \u2013 Le long crat\u00e8re dans le sud du bassin Huygens</u></b><p/><p/><b>La sonde Mars Express de l\u2019Agence Spatiale Europ\u00e9enne</b> a envoy\u00e9 de nouvelles images d\u2019un long crat\u00e8re dans l\u2019h\u00e9misph\u00e8re sud de Mars. Localis\u00e9 juste au <b>sud du bassin de Huygens</b>, sa cr\u00e9ation serait due \u00e0 plusieurs roches ayant frapp\u00e9 Mars avec un angle de faible incidence.<p/><p/>Votre mission se d\u00e9roulera en 2 parties :<p/>1) Cartographiez le p\u00e9rim\u00e8tre du crat\u00e8re. Vous devrez donc en faire le tour.<p/>2) Examiner les collines au point num\u00e9ro 3.<p/><p/>Apr\u00e8s avoir termin\u00e9 la mission, le robot devra \u00eatre orient\u00e9 vers l\u2019est au point num\u00e9ro 4 pour qu\u2019il soit op\u00e9rationnel pour sa prochaine mission.<p/><p/>Centre de Contr\u00f4le de l\u2019ESA, termin\u00e9!<p/><p/><p/><p/></html>
nl.mission.mars2=<html><b><u>Mars \u2013 Verlengde krater ten het zuiden van het Huygens bassin</u></b><p/><p/><b>ESA\u2019s Mars Express</b> heeft nieuwe beelden teruggezonden van een verlengde krater impact in de zuidelijke hemisfeer van Mars. Gesitueerd juist <b>ten zuiden van het Huygens bassin</b>, zou het kunnen uitgehakt zijn door een reeks projectielen die in de planeet zijn ingeslagen vanuit een kleine hoek.<p/><p/>Deze missie is tweedelig: <p/>1) Breng de rand van de krater in kaart door er rond te reizen, <p/>2) bestudeer de heuvels vanuit controlepunt 3. <p/><p/>Plaats de robot aan controlepunt 4, naar het oosten gericht en klaar voor zijn volgende missie, na het be\u00ebindigen van de opdracht.<p/><p/>ESA Controle Centrum Over en Uit!<p/><p/><p/><p/><p/></html>
it.mission.mars2=<html><b><u>Marte - cratere oblungo nella parte sud del bacino Huygens</u></b><p/><p/>L'<b>ESA Mars Express</b> ha trasmesso nuove immagini di un cratere dell'emisfero meridionale di Marte. Situato <b>a sud del bacino Huygens</b>, potrebbe essere dovuto all'impatto con un nugolo di corpuscolii che avrebbero raggiunto il pianeta ad angolatura ridotta.<p/><p/>Questa \u00e8 una missione in due parti:<p/>1) Cartografa il confine del cratere girandoci intorno,<p/>2) Esamina le colline al checkpoint 3.<p/><p/>Dopo aver terminato la missione, porta il robot al checkpoint 4, verso est, pronto per la sua prossima missione.<p/><p/>Centro di Controllo ESA Passo e Chiudo!<p/><p/><p/><p/><p/></html>

