en.mission.mars1=<html><b><u>Mars - Uranius-Ceraunius Tholi</u></b><p/><p/>Your mission is to explore the <i>Uranius-Ceraunius Tholi</i> region on Mars. Check point 1 looks like an desiccated lake. The first part of your mission is to verify this observation. <p/><p/>The second part of the mission is to examine the asteroid impact point at check point 2.<p/><p/>Then go to check point 3 in order to verify the potential existance of wather residuence in the structures that look like parched canals. <p/><p/>After succeeding all operations, report to check point 4 in order to send all collected information to earth. <p/><p/>ESA Control Center Over and Out!<p/><p/><p/><p/><p/></html>
de.mission.mars1=<html><b><u>Mars - Uranius-Ceraunius Tholi</u></b><p/><p/>Your mission is to explore the <i>Uranius-Ceraunius Tholi</i> region on Mars. Check point 1 looks like an desiccated lake. The first part of your mission is to verify this observation. <p/><p/>The second part of the mission is to examine the asteroid impact point at check point 2.<p/><p/>Then go to check point 3 in order to verify the potential existance of wather residuence in the structures that look like parched canals. <p/><p/>After succeeding all operations, report to check point 4 in order to send all collected information to earth. <p/><p/>ESA Control Center Over and Out!<p/><p/><p/><p/><p/></html>
fr.mission.mars1=<html><b><u>Mars - Uranius-Ceraunius Tholi</u></b><p/><p/>Votre mission consiste \u00e0 explorer la r\u00e9gion martienne <i>Uranius-Ceraunius Tholi</i>. Tout d\u2019abord, vous devrez d\u2019abord v\u00e9rifier la pr\u00e9sence d\u2019un lac ass\u00e9ch\u00e9 au point num\u00e9ro 1. <p/><p/>Puis vous irez au point num\u00e9ro 2 afin d\u2019examiner l\u2019impact d\u2019un ast\u00e9ro\u00efde. <p/><p/>Ensuite, vous irez au point num\u00e9ro 3 pour confirmer ou non la pr\u00e9sence d\u2019eau r\u00e9siduelle dans ce qui ressemble \u00e0 des canaux ass\u00e9ch\u00e9s. <p/><p/>Enfin, vous devrez vous rendre au point num\u00e9ro 4 afin d\u2019envoyer vers la Terre l\u2019ensemble des informations recueillies. <p/><p/>Centre de Contr\u00f4le de l\u2019ESA, termin\u00e9!<p/><p/><p/><p/><p/></html>
nl.mission.mars1=<html><b><u>Mars - Uranius-Ceraunius Tholi</u></b><p/><p/>Jouw missie is om de <i>Uranius-Ceraunius Tholi</i> regio op Mars te verkennen. Check Point 1 lijkt op een uitgedroogd meer. Het eerste deel van je missie is deze observatie te bevestige. <p/><p/>Het tweede deel van de missie bestaat erin de plaats van impact van de asteroide te onderzoeken bij check point 2.<p/><p/>Ga daarna naar check point 3 om het mogelijke bestaan von waterresten te bevestigen in de structuren die lijken op uitgedroogde grachten. <p/><p/>Eens al deze operaties succesvol uitgevoerd zijn, rapporteer dan bij check point 4 om alle verzamelde informatie naar aarde te versturen. <p/><p/>ESA Controle Centrum Over en Uit!<p/><p/><p/><p/><p/></html>
it.mission.mars1=<html><b><u>Marte - Uranius-Ceraunius Tholi</u></b><p/><p/>La vostra missione \u00e9 di esplorare la regione <i>Uranius-Ceraunius Tholi</i> su Marte. Il check point 1 si presenta come un lago asciutto. La prima parte della vostra missione consiste nel verificare questa osservazione.<p/><p/>La seconda parte della missione \u00e9 di esaminare il punto di impatto di un asteroide al check point 2.<p/><p/>Poi controllare il check point 3 al fine di verificare la possibile presenza di residui d'acqua nelle strutture simili a crepacci.<p/><p/>Una volta riuscite tutte le operazioni, tornare a rapporto al check point 4 per inviare a Terra tutte le informazioni raccolte.<p/><p/>Centro di controllo ESA, passo e chiudo!<p/><p/><p/><p/><p/></html>

