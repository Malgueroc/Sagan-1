en.mission.mars3=<html><b><u>Volcanic ash in Meridiani Planum</u></b><p/><p/><b>Deposits of volcanic ash colour this view of the Meridiani Planum</b>, as seen by the <b>Mars Express High Resolution Stereo Camera</b>. They also give clues to the prevailing wind direction in this region of Mars.<p/><p/>The first part of your mission is to make precise measurements of the crater's diameter by using the laser device at check point 1. A reflector has been placed on the other side of the crater.<p/><p/>The second part is to examine to ashes inside de crater by passing via the only possible entry check point 2 and proceed to check point 3.<p/><p/>Then bring back the rover to the start position at check point 4.<p/><p/>ESA Control Center Over and Out!<p/><p/><p/><p/></html>
de.mission.mars3=<html><b><u>Volcanic ash in Meridiani Planum</u></b><p/><p/><b>Deposits of volcanic ash colour this view of the Meridiani Planum</b>, as seen by the <b>Mars Express High Resolution Stereo Camera</b>. They also give clues to the prevailing wind direction in this region of Mars.<p/><p/>The first part of your mission is to make precise measurements of the crater's diameter by using the laser device at check point 1. A reflector has been placed on the other side of the crater.<p/><p/>The second part is to examine to ashes inside de crater by passing via the only possible entry check point 2 and proceed to check point 3.<p/><p/>Then bring back the rover to the start position at check point 4.<p/><p/>ESA Control Center Over and Out!<p/><p/><p/><p/></html>
fr.mission.mars3=<html><b><u>Mars \u2013 Les cendres volcanique de Meridiani Planum</u></b><p/><p/><b>Les cam\u00e9ras Haute R\u00e9solution de la sonde Mars Express</b> ont photographi\u00e9 la Meridiani Planum dont la couleur provient probablement de d\u00e9p\u00f4ts de cendres volcaniques, ce qui laisserait penser que le vent ait pu souffler sur cette r\u00e9gion de Mars.<p/><p/>La premi\u00e8re partie de votre mission est de mesurer pr\u00e9cis\u00e9ment le diam\u00e8tre du crat\u00e8re en utilisant le laser \u00e0 partir du point num\u00e9ro 1, un r\u00e9flecteur ayant \u00e9t\u00e9 plac\u00e9 de l\u2019autre c\u00f4t\u00e9 du crat\u00e8re.<p/><p/>La seconde partie de la mission est d\u2019analyser les cendres \u00e0 l\u2019int\u00e9rieur du crat\u00e8re au point num\u00e9ro 3. Il n\u2019existe qu\u2019une seule entr\u00e9e au crat\u00e8re (point num\u00e9ro 2). <p/><p/>Ensuite, vous devrez repositionner le rover en position initiale au point num\u00e9ro 4.<p/><p/>Centre de Contr\u00f4le de l\u2019ESA, termin\u00e9!<p/><p/><p/><p/></html>
nl.mission.mars3=<html><b><u>De vulkanische as in Meridiani Planum</u></b><p/><p/><b>Uitbarstingen van vulkanische as kleuren het uitzicht van de  Meridiani Planum</b>, zoals die door de <b>Mars Express High Resolution Stereo Camera</b> wordt gezien. Zij geven ook aanwijzingen aan de heersende windrichting in deze Mars regio.<p/><p/>Het eerste deel van uw missie bestaat uit het maken van nauwkeurige metingen van de diameter van de krater, door gebruik van het laserapparaat in controlepunt 1. Een reflector werd geplaatst aan de andere zijde van de krater.<p/><p/>Het tweede deel bestaat eruit de as aan de binnenkant van de krater te onderzoeken via het enige mogelijke controlepunt toegang 2 en verder te gaan naar controlepunt 3.<p/><p/>Breng daarna de verkenner terug naar de startpositie bij controlepunt 4.<p/><p/>ESA Controle Centrum Over en Uit!<p/><p/></html>
it.mission.mars3=<html><b><u>Cenere vulcanica a Meridiani Planum</u></b><p/><p/><b>Dei depositi di cenere vulcanica danno colore a questo panorama del Meridiani Planum</b>, ripreso dalla <b>Macchina Fotografica Stereo Mars Express ad alta risoluzione</b>. Danno anche indicazioni sulla direzione prevalente del vento in questa regione di Marte.<p/><p/> La prima parte della vostra missione \u00e8 di effettuare misurazioni precise del diametro del cratere utilizzando il dispositivo laser al checkpoint 1. Un riflettore \u00e8 stato posizionato sul lato opposto del cratere.<p/><p/>La seconda parte \u00e8 di esaminare la cenere all'interno de cratere passando attraverso l'unico possibile accesso (il checkpoint 2) e procedere al checkpoint 3.<p/><p/>Poi riportare il modulo alla posizione di partenza al checkpoint 4.<p/><p/>Centro di Controllo ESA Passo e Chiudo!<p/><p/><p/><p/></html>

